name: CDK Pipeline

on:
  pull_request:
    types: 
      - opened
    # paths:
    #   - 'cdk/**'
    branches:
      - 'main'
  push:
    # paths:
    #   - 'cdk/**'
    branches:
      - 'main'

permissions:
      id-token: write
      contents: read
      
jobs:
  build-dev:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: |
          npm install -g aws-cdk
        if: success()

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CDK_ROLE }}
          aws-region: us-east-1
        if: success()

      - name: cdk diff
        run: cdk diff
        if: success()

  deploy-to-dev:
    needs: build-dev
    runs-on: ubuntu-latest
    environment: dev
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
        
      - name: Install Dependencies
        run: |
          npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CDK_ROLE }}
          aws-region: us-east-1
        if: success()
      
      - name: cdk deploy
        run: |
          cdk deploy
        if: success()

  build-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: |
          npm install -g aws-cdk
        if: success()

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CDK_ROLE }}
          aws-region: us-east-1
        if: success()

      - name: cdk diff
        run: cdk diff
        if: success()

  deploy-to-prod:
    needs: [ build-prod, deploy-to-dev ]
    runs-on: ubuntu-latest
    environment: prod
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
        
      - name: Install Dependencies
        run: |
          npm install -g aws-cdk

          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CDK_ROLE }}
          aws-region: us-east-1
        if: success()

      - name: cdk synth
        run: cdk synth
        if: success()

      - name: cdk diff
        run: cdk diff
        if: success()
      
      - name: cdk deploy
        run: |
          cd ./
          cdk deploy
        if: success()
name: CDK Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-dev:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          npm install -g aws-cdk
        if: success()

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set aws_session_token ${{ secrets.AWS_SESSION_TOKEN }}
          aws configure set default.region us-east-1  # Change to your region
        if: success()

      - name: Synth CDK app to Dev
        run: cdk synth
        if: success()

      - name: Diff CDK app to Dev
        run: cdk diff
        if: success()

  deploy-to-dev:
    needs: build-dev
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
        
      - name: Install Dependencies
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          npm install -g aws-cdk

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set aws_session_token ${{ secrets.AWS_SESSION_TOKEN }}
          aws configure set default.region us-east-1  # Change to your region
      
      - name: Deploy CDK app to Dev
        run: |
          cdk deploy
        if: success()

  build-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          npm install -g aws-cdk
        if: success()

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set aws_session_token ${{ secrets.AWS_SESSION_TOKEN }}
          aws configure set default.region us-east-1  # Change to your region
        if: success()

      - name: Synth CDK app to Prod
        run: cdk synth
        if: success()

      - name: Diff CDK app to Prod
        run: cdk diff
        if: success()

  deploy-to-prod:
    needs: build-prod
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
        
      - name: Install Dependencies
        run: |
          if ! command -v aws &> /dev/null; then
            curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi
          npm install -g aws-cdk

          
      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set aws_session_token ${{ secrets.AWS_SESSION_TOKEN }}
          aws configure set default.region us-east-1  # Change to your region

      - name: Synth CDK app to Prod
        run: cdk synth
        if: success()

      - name: Diff CDK app to Prod
        run: cdk diff
        if: success()
      
      - name: Deploy CDK app to Prod
        run: |
          cd ./
          cdk deploy
        if: success()